<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="quiz">
            <div id="quiz-header">
                <h4 id="question">question will appear here</h4>
            </div>
            <div id="options">
                <ul>
                    <li>
                        <input type="radio" name="option" id="a" class="answer">
                        <label for="a" id="a_answer">option 1</label>
                    </li>
                    <li>
                        <input type="radio" name="option" id="b" class="answer">
                        <label for="b" id="b_answer">option 2</label>
                    </li>
                    <li>
                        <input type="radio" name="option" id="c" class="answer">
                        <label for="c" id="c_answer">option 3</label>
                    </li>
                    <li>
                        <input type="radio" name="option" id="d" class="answer">
                        <label for="d" id="d_answer">option 4</label>
                    </li>

                </ul>
            </div>
        </div>
        <div id="button-control">
            <button class="button" id="btn">Submit</button>
            <button class="display-non button" id="reload">Reload</button>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- <script src="app.js"></script> -->

</body>

</html>
